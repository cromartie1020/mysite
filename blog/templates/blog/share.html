{% extends 'blog/base.html' %}
{% block title %}
  Share this post.
{% endblock %}


{% block content %}
  {% if sent %}
    <p>"{{ post.title }}" successfully sent to {{ form.cleaned_data.to }}.</p>
  {% else %}
  <h1>Share "{{ post.title }}" by e-mail</h1>
  <form  method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    
    <input type="submit" value="Send e-mail">
  </form>
  {% endif %}
{% endblock %}
